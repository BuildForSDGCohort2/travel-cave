{% extends 'base_nav.html' %}
{% load static %}
{% load materializecss %}
{% block title %}
    Create Post
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s9">
                <div class="card-panel center-align">
                    <form method="post"
                          action="{% url 'blog:edit_post' form.instance.id %}">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                        <button class="btn waves-effect waves-light"
                                type="submit" name="action">Update
                            <i class="material-icons right">edit</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
