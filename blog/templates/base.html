{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="{% static 'materialize/css/materialize.css' %}"
          media="screen,
      projection"/>
    <!--Import JQuery-->
    <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
            integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.fileupload.js' %}"></script>
    <!--Import Summernote-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.css"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.js"></script>
    <!--Import theme styles-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/user-profile-page.min.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %} | Travel Cave
    </title>
    {% block styles %}

    {% endblock %}
</head>
<body>
{% block nav %}
{% endblock %}

<main>
    {% block content %}
    {% endblock %}
</main>

{% block footer %}
{% endblock %}

<script type="text/javascript"
        src="{% static 'materialize/js/materialize.min.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const elems = document.querySelectorAll('.sidenav');
        const instances = M.Sidenav.init(elems);
    });
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
